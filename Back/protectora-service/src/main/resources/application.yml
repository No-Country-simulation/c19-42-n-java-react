server:
  port: 8045

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/protectora_db?createDatabaseIfNotExist=true
    username: root
    password: naruto12
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  application:
    name: PROTECTORA-SERVICE

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
