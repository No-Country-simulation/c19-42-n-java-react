server:
  port: 8003

spring:

  web:
    cors:
      cors:
        allowed-origins:
          - http://localhost:4200
        allowed-methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        allowed-headers:
          - Authorization
          - Cache-Control
          - Content-Type
        allow-credentials: true

  datasource:
    url: jdbc:mysql://localhost:3306/auth_db?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  application:
    name: auth-service

security:
  jwt:
    secret: secret
  cors:
    allowed-origins: "http://localhost:4200"
    allowed-methods: "GET, POST, PUT, DELETE, OPTIONS"

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

protectora-paths:
  paths:
    - uri: "/adoptante"
      method: "GET"

